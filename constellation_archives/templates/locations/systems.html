{% extends 'base.html' %}
{% block title %} - Systems{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12">
        <h4>Systems</h4>
        <hr>
    </div>
    {% for system in systems %}
    <div class="col-md-4 col-xs-12">
        <div class="card">
            <div class="card-header">
                {{ system.name }} - <span class="text-muted">Level {{ system.level }} system with {{ system.planet_count }} planets</span>
            </div>
            <div class="card-body">
                <p class="card-text">{{ system.description }}</p>
                <a href="{{ url_for('locations.system', system=system.name) }}" class="stretched-link"></a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %} - New System{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h3>New System</h3>
        <hr>
        <form action="{{ url_for('locations.new_system') }}" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text" for="name">System Name</span>
                <input type="text" class="form-control" id="name" name="name" placeholder="System Name">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" for="name">System Level</span>
                <input type="number" class="form-control" id="level" name="level" placeholder="System Level">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" for="class">Spectral Class</span>
                <input type="text" class="form-control" id="class" name="class" placeholder="Spectral Class">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" for="catalogue">Catalogue ID</span>
                <input type="text" class="form-control" id="catalogue" name="catalogue" placeholder="Catalogue ID">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" for="temperature">Temperature</span>
                <input type="text" class="form-control" id="temperature" name="temperature" placeholder="Temperature">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" for="mass">Mass</span>
                <input type="text" class="form-control" id="mass" name="mass" placeholder="Mass">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" for="radius">Radius</span>
                <input type="text" class="form-control" id="radius" name="radius" placeholder="Radius">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" for="magnitude">Magnitude</span>
                <input type="text" class="form-control" id="magnitude" name="magnitude" placeholder="Magnitude">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" for="planets">Planet Count</span>
                <input type="number" class="form-control" id="planets" name="planets" placeholder="Planet Count">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" for="moons">Moon Count</span>
                <input type="number" class="form-control" id="moons" name="moons" placeholder="Moon Count">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" for="name">Controlling Faction</span>
                <select class="form-control" id="controlling_faction" name="faction">
                    <option value="None">None</option>
                    <option value="Freestar Collective">Freestar Collective</option>
                    <option value="United Colonies">United Colonies</option>
                    <option value="Crimson Fleet">Crimson Fleet</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">System Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
{% block custom_scripts %}
<link rel="stylesheet" href="https://cdn.rawgit.com/xcatliu/simplemde-theme-dark/master/dist/simplemde-theme-dark.min.css">
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script>
    var simplemde = new SimpleMDE({ element: document.getElementById("description") });
</script>
{% endblock %}

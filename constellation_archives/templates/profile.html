{% extends 'base.html' %}
{% block title %} - {{ current_user.username }}'s Profile{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12">
        <h4>{{ current_user.username }}'s Profile</h4>
        {% for role in current_user.roles %}
        <span class="badge rounded-pill text-bg-primary">{{ role }}</span>
        {% endfor %}
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-xs-12">
        <div class="card">
            <div class="card-header">
                Change password
            </div>
            <div class="card-body">
                <form action="{{ url_for('users.profile') }}" method="post">
                    <div class="input-group mb-3">
                        <span class="input-group-text" for="name">Password</span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

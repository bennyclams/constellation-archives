{% extends 'base.html' %}
{% block title %} - Register{% endblock %}
{% block content %}
<div class="row">
    <div class="col-6 offset-3">
        <form action="{{ url_for('users.register') }}" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text" for="name">Username</span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" for="email">Email</span>
                <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" for="password">Password</span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success float-end">Register</button>
        </form>
    </div>
</div>
{% endblock %}

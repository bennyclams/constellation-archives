{% extends 'base.html' %}
{% block title %} - Categories{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12">
        <h4>All Categories</h4>
        <hr>
    </div>
    {% for category in categories %}
    <div class="col-3">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ category.items }}</h6>
                <p class="card-text">
                    {{ category.description }}
                </p>
                <a href="{{ url_for('items.category', category_name=category.name) }}" class="stretched-link"></a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %} - New Item Type{% endblock %}
{% block content %}
<div class="row">
    <div class="col-6 offset-3">
        <form action="{{ url_for('items.new_type') }}" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text" for="name">Item Type Name</span>
                <input type="text" class="form-control" id="name" name="name" placeholder="Item Type Name">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}

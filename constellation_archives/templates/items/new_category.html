{% extends 'base.html' %}
{% block title %} - New Category{% endblock %}
{% block content %}
<div class="row">
    <div class="col-6 offset-3">
        <form action="{{ url_for('items.new_category') }}" enctype="multipart/form-data" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text" for="name">Category Name</span>
                <input type="text" class="form-control" id="name" name="name" placeholder="Category Name">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" for="description">Category Description</span>
                <input type="text" class="form-control" id="description" name="description" placeholder="Category Description">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" for="thumbnail">Thumbnail</span>
                <input class="form-control" type="file" id="thumbnail" name="thumbnail">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}

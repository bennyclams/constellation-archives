{% extends 'base.html' %}
{% block title %} - New Item{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12">
        <h3>New Item</h3>
        <hr>
        <form action="{{ url_for('items.new_item') }}" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text" for="name">Item Name</span>
                <input type="text" class="form-control" id="name" name="name" placeholder="Item Name">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" for="name">Item Type</span>
                <select class="form-control" id="type" name="type">
                    {% for type in types %}
                    <option value="{{ type.name }}">{{ type.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" for="name">Category</span>
                <select multiple class="form-control" id="categories" name="categories" multiple>
                    <option selected disabled hidden value="">Choose a category...</option>
                    {% for category in categories %}
                    <option value="{{ category.name }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" for="name">Images</span>
                <input class="form-control" type="file" id="images" name="images" multiple>
            </div>
            <div class="form-group">
                <label for="description">Item Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
{% block custom_scripts %}
<script src="https://cdn.jsdelivr.net/gh/lekoala/bootstrap5-tags@master/tags.js"></script>
<link rel="stylesheet" href="https://cdn.rawgit.com/xcatliu/simplemde-theme-dark/master/dist/simplemde-theme-dark.min.css">
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script type="module">
    import Tags from "https://cdn.jsdelivr.net/gh/lekoala/bootstrap5-tags@master/tags.js";
    Tags.init("#categories");
</script>
<script>
    // var input = document.querySelector('#categories');
    // var tags = new Tags(input);
    var simplemde = new SimpleMDE({ element: document.getElementById("description") });
</script>
{% endblock %}
